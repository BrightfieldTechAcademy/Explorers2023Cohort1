    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
    
 const trainees = [
    {
        name: 'Abigail',
        age: 24,
        education: 'Bachelors',
        interest: ['Reading', 'Singing'],
        profilePicture: 'https://media.istockphoto.com/id/1416048929/photo/woman-working-on-laptop-online-checking-emails-and-planning-on-the-internet-while-sitting-in.jpg?s=612x612&w=is&k=20&c=qoSqKizQmeP0RByR-ARGs6W7JqVkNO17LlnXG_l6sc0='
    },
    {
        name: 'Solomon',
        age: 21,
        education: 'High Schol',
        interest: ['Hiking', 'Singing'],
        profilePicture: 'https://media.istockphoto.com/id/1372641621/photo/portrait-of-a-businessman-on-gray-background.jpg?s=612x612&w=is&k=20&c=I3K5XdgQpzPWui8j9CcvTa3f3gfifxZfetZd-h4a4BM='
    },
    {
        name: 'Richmond',
        age: 20,
        education: 'High School',
        interest: ['Weeding', 'Football'],
        profilePicture: 'https://media.istockphoto.com/id/1372138855/photo/cheerful-black-manager-with-digital-tablet-walking-by-office.jpg?s=1024x1024&w=is&k=20&c=85z6o9NUwXgSE_kH1HIONUMSf2O8Cy93l806Tp4pOic='
    },
    {
        name: 'Abigail',
        age: 24,
        education: 'Bachelors',
        interest: ['Reading', 'Singing'],
        profilePicture: 'https://media.istockphoto.com/id/1416048929/photo/woman-working-on-laptop-online-checking-emails-and-planning-on-the-internet-while-sitting-in.jpg?s=612x612&w=is&k=20&c=qoSqKizQmeP0RByR-ARGs6W7JqVkNO17LlnXG_l6sc0='
    }
 ]
 let contentDiv = document.getElementById('content')
 for(let index= 0; index < trainees.length; index++){
    let trainee = trainees[index]

    let divCol = document.createElement('div')
    divCol.className ='col-md-4'


    let cardDiv = document.createElement('div')
    cardDiv.className ='card bg-success rounded'
    cardDiv.style = "width: 100%;color:white" 

    let cardImage = document.createElement('img')
    cardImage.className ='card-img-top'
    cardImage.src = trainee.profilePicture

    let cardBody = document.createElement('div')
    cardBody.className ='card-body'

    let cardBodyTitle = document.createElement('h5')
    cardBodyTitle.className ='card-title'
    cardBodyTitle.className = "text-center"
    cardBodyTitle.innerHTML = trainee.name

    let cardBodyTextInterest = document.createElement('p')
    cardBodyTextInterest.className ='card-text'
    cardBodyTextInterest.className ="text-center"
    cardBodyTextInterest.innerHTML = '<span><strong>My Interests</strong></span>: ' + trainee.interest

    let cardBodyTextAge = document.createElement('p')
    cardBodyTextAge.className ='card-text'
    cardBodyTextAge.className="text-center"
    cardBodyTextAge.innerHTML = '<span><strong>My Age</strong></span>: ' + trainee.age

    let cardBodyTextEducation = document.createElement('p')
    cardBodyTextEducation.className ='card-text'
    cardBodyTextEducation.className ="text-center"
    cardBodyTextEducation.innerHTML = '<span><strong>My Educational Level</strong></span>: ' + trainee.education

    cardDiv.appendChild(cardImage)
    cardBody.appendChild(cardBodyTitle)
    cardBody.appendChild(cardBodyTextInterest)
    cardBody.appendChild(cardBodyTextEducation)
    cardBody.appendChild(cardBodyTextAge)
    cardDiv.appendChild(cardBody)

    divCol.appendChild(cardDiv)

    contentDiv.appendChild(divCol)
 }

    
</script>
